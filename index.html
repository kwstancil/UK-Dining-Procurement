<html>
    <head>
    
    <!-- Meta  -->
        <title>UK Dining Procurement: KY Proud and Local Purchases, 2014-2015</title>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Stylesheets -->
        <link href='https://api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.css' rel='stylesheet' />
        <link media="screen" rel="stylesheet" type="text/css" href="css/site.css">

    </head>
<body>
<!-- Main HTML structure -->
    <div id="wrapper">
        <h1>UK Dining Procurement: KY Proud and Local Purchases, 2014-2015</h1>        
        <div class="container">
            <div id="infoPane">
                <div id="selectedBeer"></div>
            </div>
            <div id="map"></div>
            <div id="legend">
                <div class="container">
                    <ul>
                        <li><img src="img/blueCircle.svg" width="10px" height="10px"> A1</li>
                        <li><img src="img/blueTriangle.svg" width="10px" height="10px"> A2</li>
                        <li><img src="img/blueSquare.svg" width="10px" height="10px"> A3</li>
                    </ul>
                    <ul>
                        <li><img src="img/greenTriangle.svg" width="10px" height="10px"> B2</li>
                        <li><img src="img/greenSquare.svg" width="10px" height="10px"> B3</li>
                    </ul>
                    <ul>
                        <li><img src="img/yellowTriangle.svg" width="10px" height="10px"> C2</li>
                        <li><img src="img/yellowSquare.svg" width="10px" height="10px"> C3</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <input id="tableFilter" type="text" placeholder="filter by.."></input>
            | <span class="clear">Clear</span> | <span class="resetMap">Reset Map</span> |
            <br>
            <span class="noMatches">no matches</span>
            <div id="beerTable"></div>
        </div>
        <!-- <div id="info" class="container">
            <h3>You could tite an explanatory section here</h3>
            <p>You could put some text here</p>
        </div> -->
    </div><!-- end wrapper -->

<!-- Handlebar templates -->
    <!-- Info pane for selected spot -->
    <script id="selectedBeer" type="text/html">
        {{#rows}}
            <h4>SELECTED VENDOR</h4>
            <h2>{{vendor}}</h2>
            <p>{{address}}<p>
            <p>{{city}}{{#state}}, {{state}}{{/state}}{{#zip}} {{zip}}{{/zip}}</p>
            <ul>
                {{#items}}<li><span class="category">General Items Purchased by UK Dining:</span>{{items}}</li>{{/items}}
            <ul>
                {{#money}}<li><span class="category">Total Money Spent:</span>{{money}}</li>{{/money}}
            </ul>
        {{/rows}}
    </script> 

    <!-- Table -->
    <script id="beerTable" type="text/html">
        <table>
            <tr><th class="tHeader">Vendors (listed in order of total $ spent by UK Dining)</th></tr>
            {{#rows}}
                <tr id="{{rowNumber}}" class="beerRow"><td>{{vendor}}</td></tr>
            {{/rows}}
        </table>
    </script>

    <!-- Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src='js/tabletop1.3.4.js'></script>
    <script type="text/javascript" src='js/sheetsee.js'></script>

    <!-- Map & Spreadsheet script -->
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
